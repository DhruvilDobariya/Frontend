<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>You <em>have</em> to hurry up!</p>
        <!-- The <em> tag is used to define emphasized text. The content inside is typically displayed in italic.
            A screen reader will pronounce the words in <em> with an emphasis, using verbal stress. -->
    </div>
    <div>
        <p>Do not forget to buy <mark>milk</mark> today.</p>
        <!-- The <mark> tag defines text that should be marked or highlighted. -->
    </div>
    <div>
        <p>Price: <ins>15,999$</ins><del>18,999$</del></p>
        <!-- The <del> tag defines text that has been deleted from a document. Browsers wiusually strike a line through deleted text. -->
        <!-- <ins> used for give underline the text -->
        <s>18,999$</s>
    </div>
    <div>
        <p><q>.Net is awseome technology.</q></p>
    </div>
</body>
</html>
