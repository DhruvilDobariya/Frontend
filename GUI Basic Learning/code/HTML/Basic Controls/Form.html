<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 10px 0px;
        }
    </style>
</head>
<body>
    <div>
        <form action="https://www.google.com/" method="get">
            <div>
                <label for="search">Search : </label>
                <input type="search" name="search" id="search">
            </div>
            <div>
                <label for="textarea">Text area : </label>
                <textarea name="textarea" id="textarea" cols="30" rows="10">This is a demo of text area!!
                </textarea>
            </div>
            <div>
                <div>
                    <label for="selectCity">Select City : </label>
                    <select name="selectCity" id="selectCity">
                        <option value="-1" selected disabled>Select City</option>
                        <option value="1">Rajkot</option>
                        <option value="2">Surat</option>
                        <option value="3">Ahemdabad</option>
                        <option value="4">Baroda</option>
                        
                    </select>
                </div>
                <div>
                    <label for="selectCollage">Select Collage : </label>
                    <select name="selectCollage" id="selectCollage">
                        <option value="-1" selected disabled>Select Collage</option>
                        <optgroup label="Rajkot City">
                            <option value="1">Darshan</option>
                            <option value="2">Marwadi</option>
                            <option value="3">VVP</option>
                            <option value="4">RK</option>
                            <option value="5">GEC</option>
                        </optgroup>
                        <optgroup label="Ahemdabad">
                            <option value="6">LD</option>
                            <option value="7">LJ</option>
                            <option value="8">DAIICT</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div>

                Fieldset : 
                <fieldset>
                    <legend>Prosnal Information</legend>
                    <div>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div>
                </fieldset>
            </div>
            <div>
                Select Box : 
            </div>
            <div>
                Button : <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div>
        Output : 
        <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
            <input type="range" name="" id="a" value="50"> + <input type="number" id="b" value="25"> = <output name="x" for="a b"></output>
        </form>
    </div>
</body>
</html>
