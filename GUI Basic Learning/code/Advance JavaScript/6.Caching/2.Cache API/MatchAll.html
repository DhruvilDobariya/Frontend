<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <p>Match Method</p>
            <button id="btnMatchAll">Match All</button>
        </div>
        <script>
            document.querySelector("#btnMatchAll").addEventListener("click", () => {
                caches.open("v1").then(cache => {
                    console.log(cache.matchAll("./Add.html", { ignoreSearch: true, ignoreMethod: true, ignoreVary: true }));
                    cache.matchAll("./Add.html").then(data => {
                        console.log(data);
                    });
                    // The matchAll() method of the Cache interface returns a Promise that resolves to an array of all matching responses in the Cache object.
                });
            });
        </script>
    </body>
</html>
