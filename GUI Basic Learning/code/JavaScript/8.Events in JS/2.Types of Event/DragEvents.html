<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./DragEvents.js"></script>
    <style>
        .container{
            display: flex;
        }
        .box{
            height: 100px;
            width: 250px;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragenter="onDragEnter(event)" ondragleave="onDragLeave(event)" ondragend="onDragEnd()">
            <p draggable="true" id="dragtarget" ondragstart="onDragStart(event)" ondrag="onDrag()">
                Drag me
            </p>
        </div>
        <div class="box" ondrop="onDrop(event)" ondragover="onDragOver(event)" ondragenter="onDragEnter(event)" ondragleave="onDragLeave(event)" ondragend="onDragEnd()">
        </div>
    </div>
</body>
</html>
