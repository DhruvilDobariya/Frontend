<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 2em 0.5em;
        }
    </style>
    <script src="KeyboardEvents.js"></script>
</head>
<body>
    <div>
        <input type="text" name="" id="" onkeypress="onKeyPress(event)">
        <!-- 
            => Event fired repetatively util we pressed key.
            => If we type n keyword, then It gives n-1 keyword. 
        -->
    </div>
    <div>
        <input type="text" name="" id="" onkeyup="onKeyUp(event)">
        <!-- 
            => Event fired when key up.
            => If we type n keyword, then It gives n keyword.
        -->
    </div>
    <div>
        <input type="text" name="" id="" onkeydown="onKeyDown(event)">
        <!-- 
            => Event fired rwhen key down.
            => If we type n keyword, then It gives n-1 keyword.
        -->
    </div>
</body>
</html>
