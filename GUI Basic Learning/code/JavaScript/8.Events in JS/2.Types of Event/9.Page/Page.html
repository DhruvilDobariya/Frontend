<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.ggogle.com">Click me</a>
    <script>
        window.onpagehide = (e)=>{
            console.log("page hide event occurred!");
            // when user navigates away from this webpage
        }
        window.onpageshow = (e)=>{
            console.log("page show event occurred!");
            // when user navigates to this webpage
        }
    </script>
</body>
</html>
