<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 2em 0.5em;
        }
    </style>
    <script src="FrameEvents.js"></script>
</head>
<body>
    <div>
        <div>
            <h2>Image 1</h2>
            <img src="../../Images/background.jfif" alt="" onload="onLoad()">
        </div>
        <div>
            <h2>Image 2</h2>
            <img src="../../Images/background.jfi" alt="" onerror="onError()">
        </div>
        <div>
            <h2>Image 3</h2>
            <img src="../../Images/background.jfif" alt="" onabort="onAbort()">
        </div>
        <div>
            <h2>Image 4</h2>
            <img src="../../Images/background.jfif" id="img4" alt="" onresize="onResize()">
            <input type="number" name="width" id="width">
            <input type="number" name="height" id="height">
            <button onclick="resizeImage()">Submit</button>
        </div>
    </div>
</body>
</html>
