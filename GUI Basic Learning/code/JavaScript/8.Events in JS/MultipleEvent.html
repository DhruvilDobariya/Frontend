<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text">
    </div>
    <script>
        document.querySelector("input").addEventListener("keyup", ()=>{
            console.log("keyup event triggered");
        });

        document.querySelector("input").addEventListener("keydown", ()=>{
            console.log("keyudown event triggered");
        });

        document.querySelector("input").addEventListener("keypress", ()=>{
            console.log("keypress event triggered");
        });

        document.querySelector("input").addEventListener("input", ()=>{
            console.log("input event triggered");
        });

        // Sequence of keyboard and input event
        // keyudown event triggered
        // keypress event triggered
        // input event triggered
        // keyup event triggered
    </script>
</body>
</html>
