<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Validation.css">
    <script src="../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="Validation.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="border p-4">
            <div>
                <h2>
                    Create User
                </h2>
            </div>
            <div>
                <form id="myForm" method="">
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" name="" class="form-control" id="Name" onkeyup='console.log("Hello")' />
                            <span class="text-danger" id="NameValidation"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="Number" class="form-label">Mobile No</label>
                            <input type="text" class="form-control" id="Number" />
                            <span class="text-danger" id="NumberValidation"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" />
                            <span class="text-danger" id="EmailValidation"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="Region" class="form-label">Region</label>
                            <select class="form-control" id="Region">
                                <option disabled selected value="-1">Select Country</option>
                                <option value="1">India</option>
                                <option value="2">U.S.A</option>
                                <option value="3">U.K</option>
                                <option value="4">U.A.E</option>
                            </select>
                            <span class="text-danger" id="RegionValidation"></span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" name="" class="form-control" id="Password" />
                            <span class="text-danger" id="PasswordValidation"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword" />
                            <span class="text-danger" id="ConfirmPasswordValidation"></span>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-gradient" id="btnSubmit" type="button">Submit</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
