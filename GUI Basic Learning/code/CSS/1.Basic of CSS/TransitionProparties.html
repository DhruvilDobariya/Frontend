<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 20%;
            height: 40px;
            background: red;
            position: relative;
            margin: 10px 0px;
        }
        div:hover{
            background: green;
        }
        div:not(:hover){
            background: red;
        }
        .transition{
            transition-property: background;
            transition-duration: 4s;
            transition-delay: 2s;
            transition-timing-function: linear;
        }
        
    </style>
</head>
<body>
    <div class="transition">
        With Transition
    </div>
    <div class="">
        Without Transition
    </div>
</body>
</html>
