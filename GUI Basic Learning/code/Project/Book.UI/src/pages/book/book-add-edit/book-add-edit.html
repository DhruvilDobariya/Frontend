    <div class="container mt-5">
        <div class="border p-4">
            <div>
                <h2 id="header">
                    Add Book
                </h2>
            </div>
            <div>
                <form id="form">
                    <input type="text" name="id" id="id" value="0" hidden />
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Title" class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" id="Title" />
                        </div>
                        <div class="col-md-6">
                            <label for="Author" class="form-label">Author</label>
                            <input type="text" name="author" class="form-control" id="Author" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="d-flex align-items-end justify-content-between pe-2 mt-3">
                                <label for="Rating" class="form-label">Rating</label>
                                <span>
                                    <input type="radio" value="1" name="rating[]" class="form-check-input" id="Rating" /> 1
                                </span>
                                <span>
                                    <input type="radio" value="2" name="rating[]" class="form-check-input" id="Rating" /> 2
                                </span>
                                <span>
                                    <input type="radio" value="3" name="rating[]" class="form-check-input" id="Rating" /> 3
                                </span>
                                <span>
                                    <input type="radio" value="4" name="rating[]" class="form-check-input" id="Rating" /> 4
                                </span>
                                <span>
                                    <input type="radio" value="5" name="rating[]" class="form-check-input" id="Rating" /> 5
                                </span>
                            </div>
                            <p class="d-flex align-items-end">
                                <label for="rating[]" class="form-label error"></label>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <label for="Price" class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" id="Price" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="URL" class="form-label">URL</label>
                            <input type="url" name="url" class="form-control" id="URL" />
                        </div>
                        <div class="col-md-6">
                            <label for="PublishDate" class="form-label">Publish Date</label>
                            <input type="Date" name="publishDate" class="form-control" id="PublishDate" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label for="Description" class="form-label">Description</label>
                            <textarea name="description" class="form-control" id="Description" cols="30" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-gradient" id="btnSubmit" type="submit">Add</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
