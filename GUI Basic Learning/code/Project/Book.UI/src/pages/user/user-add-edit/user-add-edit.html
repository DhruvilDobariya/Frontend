<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Add Edit</title>
    <link rel="icon" type="image/x-icon" href="../../../../assets/images/favicon.png">
    
    <!-- css section start -->
    <link rel="stylesheet" href="../../../../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../assets/lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../../../assets/lib/toastr/toastr.min.css">
    <link rel="stylesheet" href="../../../global.css">
    <link rel="stylesheet" href="./user-add-edit.css">
    <!-- css section end -->
    
</head>
<body>
    <div class="container mt-5">
        <div class="border p-4">
            <div>
                <h2 id="header">
                    Create User
                </h2>
            </div>
            <div>
                <form id="form">
                    <input type="text" name="id" id="id" value="0" hidden />
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="Name" />
                        </div>
                        <div class="col-md-6">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" name="email" class="form-control" id="Email" />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="Password" />
                        </div>
                        <div class="col-md-6">
                            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" id="ConfirmPassword" />
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-gradient" id="btnSubmit" type="submit">Submit</button>
                        <button class="btn btn-danger" id="btnReset" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- script section start -->
    <script src="../../../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script src="../../../../assets/lib/jQuery/jquery.validate.min.js"></script>
    <script src="../../../../assets/lib/jQuery/additional-methods.min.js"></script>
    <script src="../../../../assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../../../assets/lib/fontawesome/js/all.min.js"></script>
    <script src="../../../../assets/lib/toastr/toastr.min.js"></script>
    <script src="../../../globle.js"></script>
    <script type="module" src="./user-add-edit.js"></script>
    <!-- script section end -->
</body>
</html>
