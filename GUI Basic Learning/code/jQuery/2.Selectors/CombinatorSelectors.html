<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            // child selector
            console.log($("div > p").text());
            
            // descendant selector
            console.log($("div span").text());
            
            // sibling selector
            console.log($("#Content1 ~ p").text());

            // next sibling selector
            console.log($("#Content1 + p").text());

        });
    </script>
</head>
<body>
    <div>
        <div id="div1">
            <p class="item" id="Content1">
                <span>Content 1 Node 1 Sub Node 1</span>
                <span>Content 1 Node 1 Sub Node 2</span>
            </p>
            <p class="item">Content 1 Node 2</p>
            <p class="item">Content 1 Node 3</p>
            <p class="item">Content 1 Node 4</p>
            <p class="item">Content 1 Node 5</p>
            <p class="item">Content 1 Node 6</p>
            <p class="item">Content 1 Node 7</p>
            <p class="item">Content 1 Node 8</p>
        </div>
        <!-- <div id="div2">
            <p class="item">Content 2 Node 1</p>
        </div>
        <div id="div3">
            <span class="item">Content 3 Node 1</span>
            <p class="item">Content 3 Node 2</p>
        </div> -->
    </div>
</body>
</html>
