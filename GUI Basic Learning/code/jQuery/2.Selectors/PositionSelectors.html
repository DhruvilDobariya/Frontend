<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            // first and last
            console.log("first and last:");
            console.log($(".item:first").text());
            console.log($(".item:last").text());
            console.log("");

            // odd and event
            console.log("odd and even:");
            console.log($(".item:odd").text());
            console.log($(".item:even").text());
            console.log("");

            // first child and last child
            console.log("first child and last child:");
            console.log($(".item:first-child").text());
            console.log($(".item:last-child").text());
            console.log("");

            // first of type an last of type
            console.log("first of type and last od type:");
            console.log($(".item:first-of-type").text());
            console.log($(".item:last-of-type").text());
            console.log("");

            // based on position
            console.log("based on position:");
            console.log($(".item:nth-child(2)").text());
            console.log($(".item:nth-last-child(2)").text());
            console.log($(".item:nth-of-type(2)").text());
            console.log($(".item:nth-last-of-type(2)").text());
            console.log("");

            // only-child and only-of-type
            console.log("only-child and only-of-type:");
            console.log($(".item:only-child").text());
            console.log($(".item:only-of-type").text());
            console.log("");

            // based on index
            console.log("based on index");
            console.log($(".item:eq(4)").text());
            console.log($(".item:gt(4)").text());
            console.log($(".item:lt(4)").text());
            console.log($(".item:not(4)").text());
            console.log("");

        });
    </script>
</head>
<body>
    <div>
        <div id="div1">
            <p class="item">Content 1 Node 1</p>
            <p class="item">Content 1 Node 2</p>
            <p class="item">Content 1 Node 3</p>
            <p class="item">Content 1 Node 4</p>
            <p class="item">Content 1 Node 5</p>
            <p class="item">Content 1 Node 6</p>
            <p class="item">Content 1 Node 7</p>
            <p class="item">Content 1 Node 8</p>
        </div>
        <div id="div2">
            <p class="item">Content 2 Node 1</p>
        </div>
        <div id="div3">
            <span class="item">Content 3 Node 1</span>
            <p class="item">Content 3 Node 2</p>
        </div>
    </div>
</body>
</html>
