<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log($("#list").children().first()); // return first children
            console.log($("#list").children().last()); // return last children
            console.log($("#list").children().eq(3)); // it take index of array, return 4th children
            console.log($("#list").children().filter("#item4")); // return children which have item4 id
            console.log($("#list").children().not("#item4")); // return children which don't have item4 id
            console.log($("#list").find("#item4")); // we don't want to traverse via children, we can directly find
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="content1">
            <ul id="list">
                <li id="item1">1</li>
                <li id="item2">2</li>
                <li id="item3">3</li>
                <li id="item4">4</li>
                <li id="item5">5</li>
                <li id="item6">6</li>
                <li id="item7">7</li>
            </ul>
        </div>
    </div>
</body>
</html>
