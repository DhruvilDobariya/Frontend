<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            var arr = [2, 4, 5, 20, 21];
            var newArr1 = $.grep(arr, function(val, index){
                return (val%2 == 0); // condition
            }); 
            console.log(newArr1);
            var newArr2 = $.grep(arr, function(val, index){
                return (val%2 == 0);
            }, true);
            // by default invert is false, if we specify true the it return opposite value of condition.
            console.log(newArr2);
        });
    </script>
</head>

</body>
</html>
