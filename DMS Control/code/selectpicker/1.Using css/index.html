<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../assets/lib/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css" />

        <style>
            html,
            body,
            select {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <!-- Default -->
        <div class="mt-3">
            <label for="">Default</label>
            <select name="" id="" class="selectpicker">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
            </select>
        </div>

        <!-- Group -->
        <div class="mt-3">
            <label for="">Group</label>
            <select name="" id="" class="selectpicker">
                <optgroup label="india">
                    <option value="">Channai</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Bangalore</option>
                </optgroup>
                <optgroup label="USA">
                    <option value="">Los Angeles</option>
                </optgroup>
            </select>
        </div>

        <!-- Multiple -->
        <div class="mt-3">
            <label for="">Multiple</label>
            <select name="" id="" class="selectpicker" multiple>
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
            </select>
        </div>

        <!-- Live search -->
        <div class="mt-3">
            <label for="">Live search</label>
            <select name="" id="" class="selectpicker" data-live-search="true">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
            </select>
        </div>

        <!-- Key word -->
        <div class="mt-3">
            <label for="">Live search</label>
            <select name="" id="" class="selectpicker" data-live-search="true">
                <option data-tokens="4 time trophy winner, msd" value="">Channai</option>
                <option data-tokens="Ava de, jalebi fafada" value="">Ahmedabad</option>
                <option data-tokens="ee sala cup namde, virat kohli" value="">Bangalore</option>
                <option value="dream city">Los Angeles</option>
            </select>
        </div>

        <!-- Limit -->
        <div class="mt-3">
            <label for="">Limit</label>
            <select name="" id="" class="selectpicker" multiple data-max-options="2">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
            </select>
            <select name="" id="" class="selectpicker" multiple>
                <optgroup label="india" data-max-options="2">
                    <option value="">Channai</option>
                    <option value="">Ahmedabad</option>
                    <option value="">Bangalore</option>
                </optgroup>
                <optgroup label="USA" data-max-options="2">
                    <option value="">Los Angeles</option>
                    <option value="">New York</option>
                    <option value="">Las Vegas</option>
                    <option value="">City of Miami</option>
                </optgroup>
            </select>
        </div>

        <!-- Placeholder -->
        <div class="mt-3">
            <label for="">Placeholder</label>
            <select name="" id="" class="selectpicker" title="Select City">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
                <option value="">New York</option>
                <option value="">Las Vegas</option>
                <option value="">City of Miami</option>
            </select>
        </div>

        <!-- Individual Placeholder -->
        <div class="mt-3">
            <label for="">Individual Placeholder</label>
            <select name="" id="" class="selectpicker" title="Select City">
                <option title="CSK" value="">Channai</option>
                <option title="GT" value="">Ahmedabad</option>
                <option title="RCB" value="">Bangalore</option>
                <option title="LA" value="">Los Angeles</option>
                <option title="Liberty City" value="">New York</option>
                <option title="LV" value="">Las Vegas</option>
                <option title="Miami" value="">City of Miami</option>
            </select>
        </div>

        <!-- text format -->
        <!-- we have many options like,
             value: give comma seperated value
             count: give count of selected value
             count > 2: give value until condition become true, after it give count
             static: always so placeholder
        -->
        <div class="mt-3">
            <label for="">Text Format</label>
            <select name="" id="" class="selectpicker" multiple title="Select City" data-selected-text-format="count > 3">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
                <option value="">New York</option>
                <option value="">Las Vegas</option>
                <option value="">City of Miami</option>
            </select>
        </div>

        <!-- Button Classes -->
        <!-- we have multiple classes like, btn-success, btn-danger, btn-warning, btn-info, btn-primary, btn-dark, btn-light -->
        <div class="mt-3">
            <label for="">Button Classes</label>
            <select name="" id="" class="selectpicker" title="Select City" data-style="btn-danger">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
                <option value="">New York</option>
                <option value="">Las Vegas</option>
                <option value="">City of Miami</option>
            </select>
        </div>

        <!-- Show tick -->
        <div class="mt-3">
            <label for="">Show tick</label>
            <select name="" id="" class="selectpicker show-tick" title="Select City">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
                <option value="">New York</option>
                <option value="">Las Vegas</option>
                <option value="">City of Miami</option>
            </select>
        </div>

        <!-- Width -->
        <!-- We have many option like, auto, fit, 80px, 75% -->
        <div class="mt-3">
            <label for="">Width</label>
            <select name="" id="" class="selectpicker show-tick" title="Select City" data-width="75%">
                <option value="">Channai</option>
                <option value="">Ahmedabad</option>
                <option value="">Bangalore</option>
                <option value="">Los Angeles</option>
                <option value="">New York</option>
                <option value="">Las Vegas</option>
                <option value="">City of Miami</option>
            </select>
        </div>

        <script src="../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="../../assets/lib/bootstrap-select-1.13.14/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
