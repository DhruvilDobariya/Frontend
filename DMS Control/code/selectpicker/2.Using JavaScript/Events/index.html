<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <link rel="stylesheet" href="../../../assets/lib/bootstrap-select-1.13.14/dist/css/bootstrap-select.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    </head>
    <body>
        <div class="mt-3">
            <select name="" id="select" title="Select City" multiple>
                <option value="1">Channai</option>
                <option value="2">Ahmedabad</option>
                <option value="3">Bangalore</option>
                <option value="4">Los Angeles</option>
                <option value="5">New York</option>
                <option value="6">Las Vegas</option>
                <option value="7">City of Miami</option>
            </select>
        </div>

        <div class="mt-3 ml-3">
            <button class="btn btn-danger" id="hide">Hide</button>
            <button class="btn btn-success" id="show">Show</button>
        </div>
        <script src="../../../assets/lib/jQuery/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="../../../assets/lib/bootstrap-select-1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="./custom.js"></script>
    </body>
